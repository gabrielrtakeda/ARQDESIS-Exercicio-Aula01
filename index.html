<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Loja de Mochilas</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <script type="text/javascript" src="js/main.js"></script>
</head>

    <body>
        <h2>Cadastro de Usuário</h2>
        <form action="mochilas_masc.html" method="get" id="fLogin">
            <p>Por favor, informe os dados abaixo.</p>
            <fieldset class="login">
                <legend>Login</legend>
                <div>
                    <label for="cUsuario">Usuário</label>
                    <input  type="text"
                            name="tUsuario"
                            id="cUsuario"
                            size="8"
                            maxlength="12"
                            placeholder="Nome de usuário"
                            required />
                </div>
                <div>
                    <label for="cSenha">Senha</label>
                    <input  type="password"
                            name="tSenha"
                            id="cSenha"
                            size="8"
                            maxlength="8"
                            placeholder="8 dígitos"
                            required />
                </div>
                <div>
                    <label for="cSenha">Redigite a Senha</label>
                    <input  type="password"
                            name="tSenha"
                            id="cSenhaConfirmacao"
                            size="8"
                            maxlength="8"
                            placeholder="8 dígitos" required />
                </div>
            </fieldset>

            <fieldset class="contact">
                <legend>Dados do Usuário</legend>
                <div>
                    <label for=cNome>Nome</label>
                    <input  type="text"
                            name="tNome"
                            id="cNome"
                            size="20"
                            maxlength="30"
                            placeholder="Nome completo" />
                </div>
                <div>
                    <label for=cData>Data de Nascimento</label>
                    <input  type="date"
                            name="tData"
                            id="cData"
                            placeholder="Nome completo" />
                </div>
                <div class="radio">
                    <fieldset>
                        <legend><span>Sexo</span></legend>
                        <div>
                            <input  type="radio" name="tSexo" id="cMasc" checked />
                            <label for="cMasc">Masculino</label>
                        </div>
                        <div>
                            <input type="radio" name="tSexo" id="cFemi" />
                            <label for="cFemi">Feminino</label>
                        </div>
                    </fieldset>
                </div>
                <div>
                <label for="cEmail">E-mail</label>
                <input  type="email"
                        name="tEmail"
                        id="cEmail"
                        size="30"
                        maxlength="30"
                        placeholder="E-mail válido" />
                </div>
            </fieldset>
            <div>
                <button type="submit" onclick="redirect()" id="bSubmit">Enviar</button>
            </div>
            <h6>A oferta de mochilas será apresentada de acordo com o sexo escolhido.</h6>
        </form>
    </body>
</html>
