<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <title>Mochilas Masculinas</title>
        <link rel="stylesheet" type="text/css" href="./css/imagens.css" />
        <link rel="stylesheet" type="text/css" href="./css/main.css" />
        <script type="text/javascript" src="./js/htmlElementCreator.js"></script>
        <script type="text/javascript" src="./js/productHtml.js"></script>
        <script type="text/javascript" src="./js/products/mochilas.js"></script>
        <script type="text/javascript" src="./js/products/camisetas.js"></script>
    </head>

    <body>
        <h2>Mochilas Masculinas</h2>
        <section id="productsMasculino" class="products overflow">
            <script type="text/javascript">
                var mochilas = new Mochilas();
                var productHtml = new ProductHtml(
                    new HtmlElementCreator()
                );
                productHtml.setContainerId('productsMasculino');
                productHtml.createDefault(
                    mochilas.getMasculino()
                );
            </script>
        </section>

        <h2>Camisetas Unissex</h2>
        <section id="productsUnissex" class="products overflow">
            <script type="text/javascript">
                var camisetas = new Camisetas();
                var productHtml = new ProductHtml(
                    new HtmlElementCreator()
                );
                productHtml.setContainerId('productsUnissex');
                productHtml.createDefault(
                    camisetas.getUnissex()
                );
            </script>
        </section>
    </body>
</html>
